<div id="estabelecimento-modal" class="fixed z-50 inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 wbform relative">
        <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-700" id="close-modal">&times;</button>
        <h3 class="text-lg font-semibold mb-4" id="modal-title">Novo Estabelecimento</h3>
        <form id="estabelecimento-form" autocomplete="off">
            <input type="hidden" id="estabelecimento-id">
            <div class="flex flex-wrap gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Nome</label>
                    <input type="text" id="nome" required class="w-full border rounded-lg px-3 py-2 mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">NIF</label>
                    <input type="text" id="nif" required class="w-full border rounded-lg px-3 py-2 mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Categoria</label>
                    <select id="categoria" required class="w-full border rounded-lg px-3 py-2 mt-1">
                        <option value="">Selecione</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id }}">{{ categoria.descricao }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="flex flex-wrap gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Regiao Tributária</label>
                    <select id="regiao_tributaria" required class="w-full border rounded-lg px-3 py-2 mt-1">
                        <option value="">Selecione a região tributária</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Provincia</label>
                    <select id="provincia" required class="w-full border rounded-lg px-3 py-2 mt-1">
                        <option value="">Selecione a província</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Município</label>
                    <select id="municipio" required class="w-full border rounded-lg px-3 py-2 mt-1">
                        <option value="">Selecione o município</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-wrap gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Repartição</label>
                    <select id="reparticao" required class="w-full border rounded-lg px-3 py-2 mt-1">
                        <option value="">Selecione a repartição</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Referência</label>
                    <input type="text" id="referencia" required class="w-full border rounded-lg px-3 py-2 mt-1" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Número de Estabelecimento</label>
                    <input type="text" id="numero_estabelecimento" required class="w-full border rounded-lg px-3 py-2 mt-1">
                </div>
            </div>
            <div class="flex flex-wrap gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Status</label>
                    <select id="situacao" required class="w-full border rounded-lg px-3 py-2 mt-1">
                        <option value="regulada">Ativo</option>
                        <option value="fora">Fora de Actividade</option>
                        <option value="pendente">Pendente</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Latitude</label>
                    <input type="text" id="latitude" name="latitude" required step="any" class="w-full border rounded-lg px-3 py-2 mt-1" readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Longitude</label>
                    <input type="text" id="longitude" name="longitude" required step="any" class="w-full border rounded-lg px-3 py-2 mt-1" readonly>
                </div>
            </div>
            <button type="button" id="btn-localizacao" class="mb-4 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg text-gray-800">
                Capturar Localização Atual
            </button>
            <div class="flex justify-end">
                <button type="button" class="mr-2 px-4 py-2 rounded-lg bg-gray-200 text-gray-800" id="cancelar-modal">Cancelar</button>
                <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white" id="salvar-estabelecimento">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div id="confirm-modal" class="fixed z-50 inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm relative">
        <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-700" id="close-confirm-modal">&times;</button>
        <h3 class="text-lg font-semibold mb-4">Confirmar remoção</h3>
        <p>Tem certeza que deseja remover este estabelecimento?</p>
        <div class="flex justify-end mt-6">
            <button type="button" class="mr-2 px-4 py-2 rounded-lg bg-gray-200 text-gray-800" id="cancelar-remocao">Cancelar</button>
            <button type="button" class="px-4 py-2 rounded-lg bg-red-600 text-white" id="confirmar-remocao">Remover</button>
        </div>
    </div>
</div>

<div id="ver-modal" class="fixed z-50 inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg relative">
        <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-700" id="close-ver-modal">&times;</button>
        <h3 class="text-lg font-semibold mb-4">Detalhes do Estabelecimento</h3>
        <div id="ver-conteudo">
            <!-- Conteúdo preenchido via JS -->
        </div>
        <div class="flex justify-end mt-6">
            <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800" id="fechar-ver-modal">Fechar</button>
        </div>
    </div>
</div>
